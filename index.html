<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="reset" type="reset" href="/assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <button class='highscoreButton'>View Highscores</button>
        </header>

        <main>
            <section id="quiz-section">
                <div class='start-page'>
                    <h2 class="title">Coding Quiz Challenge</h2>
                    <div class="instructions">Select an answer for each question. Incorrect answers will cost five seconds while correct answers have no penalty.  Your remaining time is your score. Good luck!</div>
                    <button class="startButton">Start</button>
                </div>
            </section>

        </main>


        <script src="./assets/js/script.js"></script>
    </body>
</html>
